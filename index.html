<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn!</title>
    <style>
        p {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0 10px 0;
        }
    </style>
</head>
<body>

<div style="margin: auto 0 auto 0; height: 150px;">
    <p>Press 'space' to reveal number of days in given month</p>
    <p id="month"></p>
    <p id="numDays"></p>
</div>

<div style="margin: 100px 0">
    <p>Press 'd' to reveal weekday for given date</p>
    <p id="futureDate"></p>
    <p id="dayOfWeek"></p>
</div>

<script type="text/javascript" src="controllerNumDays.js"></script>
<script type="text/javascript" src="controllerFutureDays.js"></script>
</body>
</html>
